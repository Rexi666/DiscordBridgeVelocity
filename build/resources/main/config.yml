# Discord bot token
token: "DISCORD_BOT_TOKEN"

# Discord bot status
statusMode: ONLINE # Valid Modes: ONLINE, IDLE, DND, INVISIBLE"
statusType: WATCHING # Valid Types: PLAYING, LISTENING, WATCHING, COMPETING, NONE
statusText: "My Velocity Bot"

database:
  type: SQLITE # Valid types: SQLITE, MYSQL
  sqlite-file: "database.db"
  mysql:
    host: localhost
    port: 3306
    database: discordbridge
    username: user
    password: pass

link:
  guild-id: "123456789123456789" # Replace with your guild ID (Server ID)
  change_discord_name: false # Change Discord nickname to in-game username upon linking
  give_role: # Give a role upon linking
    enabled: false
    role_id: "123456789123456789" # Replace with your role ID
  luckperms:
    enabled: false # Enable LuckPerms integration
    roles:
      vip: # LuckPerms group to assign role for
        discord_role: "123456789123456789" # Replace with your Discord role ID
      mvp:
        discord_role: "987654321987654321"

unlink:
  enabled: true # Can players unlink their accounts?
  require_code: true # Require security code to unlink

admin_commands:
  allowed_roles: # Leave blank to only allow server admins. allowed_roles: []
    - "123456789123456789" # Replace with your admin role IDs
    - "987654321987654321"

messaging:
  enabled: false
  litebans: false # Enable it to prevent banned/muted players from sending messages. Requires litebans to be installed
  channels:
    survival:
      channel_id: "123456789123456789" # Channel ID for survival server messages
    skywars:
      channel_id: "987654321987654321" # Channel ID for skywars server messages

